<!DOCTYPE html>
<html> 
    <head> 
        <title>Registeration</title>
        <meta name="name" content="Registration">
        <meta namw="description" content="Register your information">
        <meta property="og:image" content="https://www.shutterstock.com/shutterstock/photos/590382827/display_1500/stock-vector-contact-form-line-icon-write-edit-outline-vector-sign-linear-style-pictogram-isolated-on-white-590382827.jpg">
    </head>
    <body>
        <h1>Registration form</h1>
        <form action="https://getform.io/f/5cf824b2-6dcf-4d29-90f5-99576d62ecfd" method="post" enctype="multipart/form-data">
        <div>  
            <label name="name">Name</label>
            <input type="name" placeholder="Insert name" name="name"></input>
        </div>
        <br>
        <div>
            <label name="email">Email</label>
            <input type="email" placeholder="Insert e-mail" name="email"></input>
        </div>
        <br>
        <div>
            <label name="Age">Age</label>
            <input type="number" max="85" min="10" placeholder="Your age" name="age">
        </div>
        <br>
        <div> 
            <label name="Date of Birth">Date of Birth</label>
            <input type="date" placeholder="Date of Birth" name="DoB">
        </div>
        <br>
        <div> 
            <label name="Phone Number">Phone Number</label>
            <input type="tel" placeholder="Enter Phone number" name="telephone">
        </div>
        <br>
        <input type="submit">
        </form>
    </body>
</html>
